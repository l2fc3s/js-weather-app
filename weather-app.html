<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    Hello Im the body!

    <div class="weather-container">
      <div class="weather-header">
        <p id="weatherHeader"><!-- city name here --></p>
      </div>
      <div class="weather-info">
        <div class="weather-condition">
          <!-- img or icon here -->
          <p id="weatherCondition"><!-- weather condition here --></p>
        </div>
      </div>

      <div class="weather-temp">
        <p id="weatherTemp"><!-- temp here --></p>
        <div id="weatherHighAndLow">
          <p id="weatherHigh"><!-- hi/lo temp here --></p>
          <p id="weatherLow"><!-- hi/lo temp here --></p>
        </div>
      </div>
    </div>

    <script src="./weatherApp.js"></script>
  </body>
</html>
