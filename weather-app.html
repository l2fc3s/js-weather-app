<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="weather-app.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-header">
        <p id="weatherHeader"><!-- city name here -->city name</p>
      </div>

      <div id="apiLoader" class="loader"></div>

      <div class="weather-condition">
        <!-- img or icon here -->
        <p id="weatherCondition"><!-- weather condition here --></p>
      </div>

      <div class="weather-temp">
        <p id="weatherTemp">0&deg;</p>
        <div id="weatherHighAndLow">
          <p id="weatherHigh">0&deg;</p>
          <p id="weatherLow">0&deg;</p>
        </div>
      </div>
    </div>

    <script src="./weatherApp.js"></script>
  </body>
</html>
